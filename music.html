<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEPPP MUSIC LIST</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    .song {
      margin: 20px auto;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      box-shadow: 0 0 15px #0ff;
    }

    .song-title {
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 5px cyan;
    }

    .btn {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00dddd;
    }

    .telegram {
      margin-top: 40px;
      display: inline-block;
      background-color: #0088cc;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #0088cc;
      transition: 0.3s;
    }

    .telegram:hover {
      background-color: #0074b6;
    }
  </style>
</head>
<body>
  <h1>DEPPP MUSIC LIST</h1>

  <!-- Lagu 1 -->
  <div class="song">
    <div class="song-title">NEW JEANS - SUPER NATURAL</div>
    <audio id="audio1" src="https://files.catbox.moe/beeu8k.m4a"></audio>
    <button class="btn" onclick="playAudio('audio1')">Play</button>
    <button class="btn" onclick="pauseAudio('audio1')">Pause</button>
  </div>

  <!-- Lagu 2 -->
  <div class="song">
    <div class="song-title">BAHTERA CINTA</div>

    <button class="btn" onclick="playAudio('audio2')">Play</button>
    <button class="btn" onclick="pauseAudio('audio2')">Pause</button>
  </div>

  <!-- Lagu 3 -->
  <div class="song">
    <div class="song-title">BAON CIKADAP HALAL</div>
    <audio id="audio3" src="https://files.catbox.moe/eyw2iv.mp3"></audio>
    <button class="btn" onclick="playAudio('audio3')">Play</button>

  </div>

  <!-- Telegram Button -->
  <a class="telegram" href="https://t.me/depanSYZ" target="_blank">Request Lagu? Klik Disini</a>

  <script>
    function playAudio(id) {
      const allAudio = document.querySelectorAll("audio");
      allAudio.forEach(a => {
        if (a.id !== id) a.pause(); // Pause all except the one to play
      });
      document.getElementById(id).play();
    }

    function pauseAudio(id) {
      document.getElementById(id).pause();
    }
  </script>
</body>
</html>
