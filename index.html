<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEPPP STYLE MUSIC</title>
  <style>
    body {
      background: url('https://files.catbox.moe/d11c1y.jpeg') center/cover fixed no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: cyan;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-shadow: 0 0 10px cyan;
    }
    .music-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px cyan;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .controls {
      margin: 10px 0;
    }
    .btn {
      background: cyan;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .equalizer {
      display: none;
      justify-content: center;
      margin-top: 8px;
    }
    .bar {
      width: 4px;
      height: 5px;
      margin: 0 2px;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }@keyframes bounce {
  0%, 100% { height: 5px; }
  50% { height: 20px; }
}

.warning {
  color: red;
  font-size: 1.2rem;
  font-weight: bold;
  margin-top: 15px;
  animation: shake 0.3s infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

footer {
  margin-top: 40px;
  color: cyan;
  text-shadow: 0 0 5px cyan;
}

  </style>
</head>
<body>
  <h1>üéµ DEPPP STYLE MUSIC LIST üéµ</h1>  <div id="music-list"></div>
  <div id="warning" class="warning" style="display:none;">FAKKKK NGULANG MULU üò†</div>  <footer>¬© depanXCV 2022-2025<br>Request lagu via Telegram: <a href="https://t.me/depanSYZ" target="_blank">t.me/depanSYZ</a></footer>  <script>
    const musicData = [
      { title: "Take Me Home", url: "https://files.catbox.moe/ey41j1.mp3" },
      { title: "Last Night On Earth", url: "https://files.catbox.moe/ylypc8.m4a" },
      { title: "Cheap Thrills", url: "https://files.catbox.moe/vce52l.m4a" },
      { title: "O Tuan Feast", url: "https://files.catbox.moe/wlkn8t.m4a" },
      { title: "Lilith", url: "https://files.catbox.moe/z4t1kz.m4a" },
      { title: "DJ Sial Mahalini Remix", url: "https://files.catbox.moe/8t8244.m4a" },
      { title: "Tak Ingin Usai - Keisya Levronka (Sad Version)", url: "https://files.catbox.moe/kfmpsp.mp3" },
      { title: "Ditinggal Pas Sayang Sayange", url: "https://files.catbox.moe/0ld0yu.mp3" },
      { title: "Hati-Hati di Jalan - Tulus", url: "https://files.catbox.moe/1suqvn.m4a" },
      { title: "Biar Aku yang Pergi - Aldy Maldini", url: "https://files.catbox.moe/8n7aro.m4a" },
      { title: "Rumah ke Rumah - Hindia", url: "https://files.catbox.moe/ohyp6w.mp3" },
      { title: "NEW JEANS SUPER NATURAL", url: "https://files.catbox.moe/beeu8k.m4a" },
      { title: "BAHTERA CINTA", url: "https://files.catbox.moe/eyw2iv.mp3" },
      { title: "Jump - Blackpink", url: "https://files.catbox.moe/tweiyr.m4a" }
    ];

    const listContainer = document.getElementById('music-list');
    let currentAudio = null;
    let currentBtn = null;
    let currentEq = null;
    let playCount = 0;

    musicData.forEach((music, i) => {
      const box = document.createElement('div');
      box.className = 'music-box';
      box.innerHTML = `
        <div class="title">${music.title}</div>
        <audio id="audio${i}" src="${music.url}" onended="playNext(${i})"></audio>
        <div class="controls">
          <button class="btn" onclick="togglePlay(${i}, this)">‚ñ∂</button>
          <a href="${music.url}" class="btn" download>Download</a>
        </div>
        <div class="equalizer" id="eq${i}">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      `;
      listContainer.appendChild(box);
    });

    function togglePlay(index, btn) {
      const audio = document.getElementById(`audio${index}`);
      const eq = document.getElementById(`eq${index}`);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentBtn.innerText = '‚ñ∂';
        currentEq.style.display = 'none';
        playCount = 0;
      }

      if (audio.paused) {
        if (audio.currentTime === 0) {
          playCount++;
          if (playCount >= 3) showWarning();
        }
        audio.play();
        btn.innerText = '‚è∏';
        eq.style.display = 'flex';
        currentAudio = audio;
        currentBtn = btn;
        currentEq = eq;
      } else {
        audio.pause();
        btn.innerText = '‚ñ∂';
        eq.style.display = 'none';
      }
    }

    function playNext(currentIndex) {
      const nextIndex = currentIndex + 1;
      if (nextIndex < musicData.length) {
        const nextAudio = document.getElementById(`audio${nextIndex}`);
        const nextBtn = document.querySelectorAll('.btn')[nextIndex * 2];
        togglePlay(nextIndex, nextBtn);
      }
    }

    function showWarning() {
      const warning = document.getElementById('warning');
      warning.style.display = 'block';
      setTimeout(() => {
        warning.style.display = 'none';
      }, 3000);
    }
  </script></body>
</html>
