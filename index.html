<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEPPP STYLE MUSIC</title>
  <style>
    body {
      background: url('https://files.catbox.moe/d11c1y.jpeg') center/cover fixed no-repeat;
      font-family: 'Segoe UI', sans-serif;
      color: cyan;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-shadow: 0 0 10px cyan;
    }

    .music-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px cyan;
    }

    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .controls {
      margin: 10px 0;
    }

    .btn {
      background: cyan;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .equalizer {
      display: none;
      justify-content: center;
      margin-top: 8px;
    }

    .bar {
      width: 4px;
      height: 5px;
      margin: 0 2px;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    footer {
      margin-top: 40px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 0px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(1px, 2px); }
    }

    .shake {
      animation: shake 0.1s linear infinite;
    }

    #warning {
      font-size: 1.2rem;
      margin-top: 10px;
      color: red;
      font-weight: bold;
      display: none;
      animation: blink 0.5s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Falling Stars */
    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎵 DEPPP STYLE MUSIC LIST 🎵</h1>
  <div id="music-list"></div>
  <div id="warning">FAKKK NGULANG MULU 😠</div>
  <footer>© depanXCV 2022-2025 • Req lagu? <a href="https://t.me/depanSYZ" style="color:cyan;">t.me/depanSYZ</a></footer>

  <script>
    const musicData = [
      { title: "Sial - Mahalini", url: "https://files.catbox.moe/8t8244.m4a" },
      { title: "Tak Ingin Usai - Keisya Levronka (Sad Version)", url: "https://files.catbox.moe/kfmpsp.mp3" },
      { title: "Ditinggal Pas Sayang Sayange", url: "https://files.catbox.moe/0ld0yu.mp3" },
      { title: "Hati-Hati di Jalan - Tulus", url: "https://files.catbox.moe/1suqvn.m4a" },
      { title: "Biar Aku yang Pergi - Aldy Maldini", url: "https://files.catbox.moe/8n7aro.m4a" },
      { title: "Rumah ke Rumah - Hindia", url: "https://files.catbox.moe/ohyp6w.mp3" },
      { title: "NEW JEANS - Super Natural", url: "https://files.catbox.moe/beeu8k.m4a" },
      { title: "BAHTERA CINTA", url: "https://files.catbox.moe/eyw2iv.mp3" },
      { title: "Jump - BLACKPINK", url: "https://files.catbox.moe/tweiyr.m4a" }
    ];

    const listContainer = document.getElementById('music-list');
    let currentAudio = null, currentBtn = null, currentEq = null, playCount = {};

    musicData.forEach((music, i) => {
      const box = document.createElement('div');
      box.className = 'music-box';
      box.innerHTML = `
        <div class="title">${music.title}</div>
        <audio id="audio${i}" src="${music.url}"></audio>
        <div class="controls">
          <button class="btn" onclick="togglePlay(${i}, this)">▶</button>
          <a href="${music.url}" class="btn" download>Download</a>
        </div>
        <div class="equalizer" id="eq${i}">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      `;
      listContainer.appendChild(box);
    });

    function togglePlay(index, btn) {
      const audio = document.getElementById(`audio${index}`);
      const eq = document.getElementById(`eq${index}`);
      const warning = document.getElementById('warning');

      if (!playCount[index]) playCount[index] = 0;

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentBtn.innerText = '▶';
        currentEq.style.display = 'none';
      }

      if (audio.paused) {
        audio.play();
        btn.innerText = '⏸';
        eq.style.display = 'flex';
        currentAudio = audio;
        currentBtn = btn;
        currentEq = eq;

        playCount[index]++;
        if (playCount[index] >= 3) {
          warning.style.display = 'block';
          document.body.classList.add('shake');
          setTimeout(() => {
            warning.style.display = 'none';
            document.body.classList.remove('shake');
          }, 3000);
          playCount[index] = 0; // reset setelah marah
        }

        // Auto next track
        audio.onended = () => {
          let next = index + 1;
          if (next < musicData.length) {
            togglePlay(next, listContainer.querySelectorAll(".btn")[next * 2]);
          }
        };
      } else {
        audio.pause();
        audio.currentTime = 0;
        btn.innerText = '▶';
        eq.style.display = 'none';
      }
    }

    // Bintang jatuh
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => document.body.removeChild(star), 5000);
    }
    setInterval(createStar, 300);
  </script>
</body>
</html>
