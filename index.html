  <script>
    const audios = document.querySelectorAll('audio');

    function togglePlay(btn, id) {
      audios.forEach(a => {
        if (a.id !== id) {
          a.pause();
          a.currentTime = 0;
          document.querySelector(`[onclick*="${a.id}"]`).textContent = '‚ñ∂Ô∏è';
        }
      });

      const audio = document.getElementById(id);
      const time = document.getElementById('time' + id.slice(-1));
      const progress = document.getElementById('progress' + id.slice(-1));

      if (audio.paused) {
        audio.play();
        btn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂Ô∏è';
      }

      audio.ontimeupdate = () => {
        let mins = Math.floor(audio.currentTime / 60);
        let secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
        time.textContent = `${mins}:${secs}`;
        progress.value = (audio.currentTime / audio.duration) * 100;
      };

      progress.oninput = () => {
        audio.currentTime = (progress.value / 100) * audio.duration;
      };
    }
  </script>
