<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEPPP STYLE MUSIC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: cyan;
      text-align: center;
      overflow: hidden;
    }

    .background-blur {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://files.catbox.moe/d11c1y.jpeg') center/cover no-repeat;
      filter: blur(8px);
      z-index: -2;
    }

    .stars, .meteors {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .star, .meteor {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    .star {
      width: 2px;
      height: 2px;
    }

    .meteor {
      width: 3px;
      height: 100px;
      transform: rotate(45deg);
      background: linear-gradient(45deg, white, transparent);
      opacity: 0.5;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50vw); opacity: 0; }
    }

    h1 {
      text-shadow: 0 0 10px cyan;
      margin-top: 20px;
    }

    .music-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px cyan;
    }

    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .controls {
      margin: 10px 0;
    }

    .btn {
      background: cyan;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .equalizer {
      display: none;
      justify-content: center;
      margin-top: 8px;
    }

    .bar {
      width: 4px;
      height: 5px;
      margin: 0 2px;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    footer {
      margin: 40px 0 20px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }

    #rage-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: red;
      font-weight: bold;
      background: rgba(0,0,0,0.8);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 9999;
      text-shadow: 0 0 10px red;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(1deg); }
      25% { transform: translate(-48%, -52%) rotate(-1deg); }
      50% { transform: translate(-50%, -50%) rotate(1deg); }
      75% { transform: translate(-52%, -48%) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) rotate(1deg); }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="stars"></div>
  <div class="meteors"></div>

  <h1>üéµ DEPPP STYLE MUSIC LIST üéµ</h1>

  <div id="music-list"></div>

  <footer>
    Request lagu via <a href="https://t.me/depanSYZ" style="color:cyan;">Telegram</a><br/>
    ¬© depanXCV 2022-2025
  </footer>

  <div id="rage-message">FAKKK NGULANG MULU üò†</div>

  <script>
    const musicData = [
      { title: "DJ Sial Mahalini Remix", url: "https://files.catbox.moe/8t8244.m4a" },
      { title: "Tak Ingin Usai - Keisya Levronka (Sad)", url: "https://files.catbox.moe/kfmpsp.mp3" },
      { title: "Ditinggal Pas Sayang Sayange", url: "https://files.catbox.moe/0ld0yu.mp3" },
      { title: "Hati-Hati di Jalan - Tulus", url: "https://files.catbox.moe/1suqvn.m4a" },
      { title: "Biar Aku yang Pergi - Aldy Maldini", url: "https://files.catbox.moe/8n7aro.m4a" },
      { title: "Rumah ke Rumah - Hindia", url: "https://files.catbox.moe/ohyp6w.mp3" },
      { title: "NEW JEANS - Super Natural", url: "https://files.catbox.moe/beeu8k.m4a" },
      { title: "Bahtera Cinta", url: "https://files.catbox.moe/eyw2iv.mp3" },
      { title: "Jump - Blackpink", url: "https://files.catbox.moe/tweiyr.m4a" }
    ];

    const listContainer = document.getElementById('music-list');
    const rage = document.getElementById('rage-message');
    let currentAudio = null;
    let currentBtn = null;
    let currentEq = null;
    let playCounts = Array(musicData.length).fill(0);

    musicData.forEach((music, i) => {
      const box = document.createElement('div');
      box.className = 'music-box';
      box.innerHTML = `
        <div class="title">${music.title}</div>
        <audio id="audio${i}" src="${music.url}"></audio>
        <div class="controls">
          <button class="btn" onclick="togglePlay(${i}, this)">‚ñ∂</button>
          <a href="${music.url}" class="btn" download>Download</a>
        </div>
        <div class="equalizer" id="eq${i}">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      `;
      listContainer.appendChild(box);

      const audio = document.getElementById(`audio${i}`);
      audio.addEventListener('ended', () => {
        if (i + 1 < musicData.length) {
          document.querySelector(`#audio${i + 1}`).play();
          currentBtn.innerText = '‚ñ∂';
          currentEq.style.display = 'none';
        }
      });
    });

    function togglePlay(index, btn) {
      const audio = document.getElementById(`audio${index}`);
      const eq = document.getElementById(`eq${index}`);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentBtn.innerText = '‚ñ∂';
        currentEq.style.display = 'none';
      }

      if (audio.paused) {
        if (audio.currentTime === 0) {
          playCounts[index] = 1;
        } else {
          playCounts[index]++;
        }

        if (playCounts[index] >= 3) {
          rage.style.display = 'block';
          setTimeout(() => rage.style.display = 'none', 3000);
        }

        audio.play();
        btn.innerText = '‚è∏';
        eq.style.display = 'flex';
        currentAudio = audio;
        currentBtn = btn;
        currentEq = eq;
      } else {
        audio.pause();
        audio.currentTime = 0;
        btn.innerText = '‚ñ∂';
        eq.style.display = 'none';
      }
    }

    // Generate stars & meteors
    const starContainer = document.querySelector('.stars');
    const meteorContainer = document.querySelector('.meteors');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = Math.random() * 100 + '%';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDuration = (2 + Math.random() * 3) + 's';
      starContainer.appendChild(s);
    }
    for (let i = 0; i < 5; i++) {
      const m = document.createElement('div');
      m.className = 'meteor';
      m.style.top = Math.random() * -100 + 'px';
      m.style.left = Math.random() * 100 + '%';
      m.style.animationDuration = (3 + Math.random() * 3) + 's';
      meteorContainer.appendChild(m);
    }
  </script>
</body>
</html>
