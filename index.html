<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEPPP STYLE MUSIC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: cyan;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://files.catbox.moe/d11c1y.jpeg') center/cover no-repeat;
      filter: blur(8px);
      z-index: -2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px cyan;
      margin: 20px;
    }

    .music-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px cyan;
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .btn {
      background: cyan;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .equalizer {
      display: none;
      justify-content: center;
      margin-top: 8px;
    }

    .bar {
      width: 4px;
      height: 5px;
      margin: 0 2px;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    .warning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 15px red;
      z-index: 999;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-10px); }
      75% { transform: translate(-50%, -50%) translateX(10px); }
    }

    footer {
      text-align: center;
      color: cyan;
      text-shadow: 0 0 5px cyan;
      margin-top: 40px;
      padding-bottom: 50px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <h1>ðŸŽµ DEPPP STYLE MUSIC LIST ðŸŽµ</h1>
  <div id="music-list"></div>
  <div class="warning" id="warning">FAKKK NGULANG MULU ðŸ˜ </div>
  <footer>Request lagu via <a href="https://t.me/depanSYZ" style="color:cyan;">Telegram</a><br>Â© depanXCV 2022â€“2025</footer>

  <script>
    const musicData = [
      { title: "Sial - Mahalini", url: "https://files.catbox.moe/8t8244.m4a" },
      { title: "Tak Ingin Usai - Keisya Levronka (Sad Version)", url: "https://files.catbox.moe/kfmpsp.mp3" },
      { title: "Ditinggal Pas Sayang Sayange", url: "https://files.catbox.moe/0ld0yu.mp3" },
      { title: "Hati-Hati di Jalan - Tulus", url: "https://files.catbox.moe/1suqvn.m4a" },
      { title: "Biar Aku yang Pergi - Aldy Maldini", url: "https://files.catbox.moe/8n7aro.m4a" },
      { title: "Rumah ke Rumah - Hindia", url: "https://files.catbox.moe/ohyp6w.mp3" },
      { title: "NEW JEANS - SUPER NATURAL", url: "https://files.catbox.moe/beeu8k.m4a" },
      { title: "BAHTERA CINTA", url: "https://files.catbox.moe/eyw2iv.mp3" },
      { title: "JUMP - BLACKPINK", url: "https://files.catbox.moe/tweiyr.m4a" }
    ];

    const listContainer = document.getElementById('music-list');
    let currentAudio = null, currentBtn = null, currentEq = null, repeatCount = 0, lastPlayed = -1;

    musicData.forEach((music, i) => {
      const box = document.createElement('div');
      box.className = 'music-box';
      box.innerHTML = `
        <div class="title">${music.title}</div>
        <audio id="audio${i}" src="${music.url}"></audio>
        <div class="controls">
          <button class="btn" onclick="togglePlay(${i}, this)">â–¶</button>
          <a href="${music.url}" class="btn" download>Download</a>
        </div>
        <div class="equalizer" id="eq${i}">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      `;
      listContainer.appendChild(box);

      const audio = box.querySelector('audio');
      audio.addEventListener('ended', () => {
        if (i + 1 < musicData.length) {
          togglePlay(i + 1, listContainer.querySelectorAll('.btn')[i * 2 + 2]); // next â–¶ button
        }
      });
    });

    function togglePlay(index, btn) {
      const audio = document.getElementById(`audio${index}`);
      const eq = document.getElementById(`eq${index}`);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentBtn.innerText = 'â–¶';
        currentEq.style.display = 'none';
      }

      if (audio.paused) {
        if (lastPlayed === index) {
          repeatCount++;
        } else {
          repeatCount = 1;
        }
        lastPlayed = index;

        if (repeatCount >= 3) {
          showWarning();
        }

        audio.currentTime = 0;
        audio.play();
        btn.innerText = 'â¸';
        eq.style.display = 'flex';
        currentAudio = audio;
        currentBtn = btn;
        currentEq = eq;
      } else {
        audio.pause();
        btn.innerText = 'â–¶';
        eq.style.display = 'none';
      }
    }

    function showWarning() {
      const w = document.getElementById('warning');
      w.style.display = 'block';
      w.style.animation = 'shake 0.5s';
      document.body.classList.add('shake');
      setTimeout(() => {
        w.style.display = 'none';
      }, 3000);
    }

    // bintang jatuh
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      updateStars();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        s.x -= s.d;
        if (s.y > canvas.height || s.x < 0) {
          s.x = Math.random() * canvas.width;
          s.y = 0;
        }
      }
    }

    setInterval(drawStars, 33);
  </script>
</body>
</html>
